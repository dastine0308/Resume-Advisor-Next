version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LATEX_SERVICE_URL=http://latex-service:3002
    volumes:
      # onMount source code for hot reloading
      - .:/app
      # Avoid overwriting node_modules
      - /app/node_modules
      - /app/.next
    depends_on:
      - latex-service
    restart: unless-stopped
    networks:
      - resume-advisor-network
    command: npm run dev

  latex-service:
    build:
      context: .
      dockerfile: Dockerfile.latex
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    volumes:
      - ./latex-service:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - resume-advisor-network

networks:
  resume-advisor-network:
    driver: bridge
