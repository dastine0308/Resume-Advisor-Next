version: "3.8"

services:
  latex-service:
    # Use image from Docker Hub or GitHub Container Registry instead of building locally
    # Set DOCKER_IMAGE_NAME environment variable or uncomment and set the image below
    # For GitHub Container Registry: ghcr.io/username/repo-name/latex-service:latest
    # For Docker Hub: username/resume-advisor-latex:latest
    image: ${DOCKER_IMAGE_NAME:-ghcr.io/your-username/resume-advisor-next/latex-service:latest}
    # build:
    #   context: .
    #   dockerfile: Dockerfile.latex
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    networks:
      - latex-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  latex-network:
    driver: bridge
