version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LATEX_SERVICE_URL=http://latex-service:3002
    depends_on:
      - latex-service
    restart: unless-stopped
    networks:
      - resume-advisor-network

  latex-service:
    build:
      context: .
      dockerfile: Dockerfile.latex
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    networks:
      - resume-advisor-network

networks:
  resume-advisor-network:
    driver: bridge
